name: Android CI - Tests Unitarios

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  #

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests (Core Components)
      run: |
        ./gradlew testDebugUnitTest --tests "*AdapterTest" --tests "*ViewModelTest"
        echo "Pruebas de componentes cr√≠ticos ejecutadas"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: app/build/reports/tests/testDebugUnitTest/
